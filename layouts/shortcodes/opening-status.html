<div id="status-container">
  <div id="status-message">
    <h3 class="loading">Loading status...</h3>
  </div>
</div>

<style>
  #status-container {
    text-align: center;
    padding: 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 600px;
    box-sizing: border-box;
    margin: 20px auto;
  }

  #status-message h3 {
    font-size: 24px;
    margin: 0;
    line-height: 1.5;
  }

  #status-message h3.open {
    color: #28a745;
  }

  #status-message h3.closed {
    color: #dc3545;
  }

  #status-message p {
    font-size: 14px;
    color: #666;
    margin: 8px 0 0;
  }

  .loading {
    color: #007bff;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }
</style>

<!-- Rest of the script stays the same -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const apiUrl = 'https://d1s96qvov1.execute-api.eu-north-1.amazonaws.com/dev/people/status';

  function formatTime(timeStr) {
    const timeParts = timeStr.split(':');
    if (timeParts.length === 3) {
      return `${timeParts[0]}:${timeParts[1]}:${timeParts[2].split('.')[0]}`;
    }
    return timeStr;
  }

  function fetchStatus() {
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const statusMessageElement = document.getElementById('status-message');
        const lastUpdatedTime = data.last_update ? formatTime(data.last_update) : '';

        if (data.status.includes("open")) {
          statusMessageElement.innerHTML = `
            <h3 class="open">We are open!</h3>
            ${lastUpdatedTime ? `<p>Last updated at ${lastUpdatedTime}</p>` : ''}
          `;
        } else if (data.status.includes("closed")) {
          statusMessageElement.innerHTML = `
            <h3 class="closed">We are closed!</h3>
            ${lastUpdatedTime ? `<p>Last updated at ${lastUpdatedTime}</p>` : ''}
          `;
        }
      })
      .catch(error => {
        console.error('Error fetching the status:', error);
        const statusMessageElement = document.getElementById('status-message');
        statusMessageElement.innerHTML = `
          <h3 class="closed">Error fetching status</h3>
          <p>Please try again later.</p>
        `;
      });
  }

  fetchStatus();
  setInterval(fetchStatus, 60000);
});
</script>
